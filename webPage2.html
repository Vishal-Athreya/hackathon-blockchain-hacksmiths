<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Identification & Blockchain</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffffff, #4045cd);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            height: 90vh; /* Set a max height for scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
            display: flex;
            flex-direction: column; /* Align items in a column */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #4a00e0;
        }

        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #8e2de2;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        button {
            background-color: #e07f00;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #8e2de2;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .result.real {
            color: green;
        }

        .result.fake {
            color: red;
        }

        nav {
            margin-bottom: 20px;
        }

        nav button {
            width: 48%;
            margin: 1%;
            background-color: #333;
            color: #fff;
            padding: 8px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .block-display {
            text-align: left;
            background: #f0f0f0; /* Lighter background for better contrast */
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            color: #333;
            overflow-y: auto; /* Allow scrolling in the block display */
            max-height: 200px; /* Limit height for block display */
        }

        .block {
            border: 1px solid #8e2de2;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .block button {
            background: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            input[type="text"], input[type="number"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <button onclick="showPage('productPage')">Product Identification</button>
            <button onclick="showPage('blockchainPage')">Blockchain</button>
        </nav>

        <!-- Product Identification Page -->
        <div id="productPage" class="page active">
            <h1>Product Identification System</h1>
            <p>Enter the Product ID to check its authenticity:</p>
            <input type="text" id="productId" placeholder="Enter Product ID" />
            <button onclick="checkID()">Check ID</button>
            <div id="result" class="result"></div>
            <div id="allProducts" class="result">
                <h3>Available Product IDs:</h3>
                <ul id="productList"></ul>
            </div>
        </div>

        <!-- Blockchain Page -->
        <div id="blockchainPage" class="page">
            <h1>Blockchain System</h1>
            <input type="text" id="blockData" placeholder="Enter product data" />
            <input type="text" id="productIdForBlock" placeholder="Enter Product ID for block" />
            <button onclick="addBlock()">Add Block</button>
            <input type="number" id="blockIndex" placeholder="Enter block index" />
            <button onclick="checkBlockExists()">Check Block Exists</button>
            <input type="text" id="blockHash" placeholder="Enter block hash" />
            <button onclick="findBlockByHash()">Find Block By Hash</button>
            <button onclick="displayBlockchain()">Display Blockchain</button>
            <input type="number" id="deleteIndex" placeholder="Enter block index to delete" />
            <button onclick="deleteBlock()">Delete Block</button>
            <div id="blockchainDisplay" class="block-display"></div>
        </div>
    </div>

    <script>
        // Simple navigation between pages
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Product Identification System
        const realProducts = new Set([
            "P12345", "P23456", "P34567", "P45678", "P56789"
        ]);

        function checkID() {
            const productId = document.getElementById("productId").value.trim().toUpperCase();
            const resultDiv = document.getElementById("result");

            if (realProducts.has(productId)) {
                resultDiv.textContent = "The product is REAL.";
                resultDiv.className = "result real";
            } else if (productId) {
                resultDiv.textContent = "The product is FAKE.";
                resultDiv.className = "result fake";
            } else {
                resultDiv.textContent = "Please enter a Product ID.";
                resultDiv.className = "result";
            }
        }

        // Display all available product IDs
        function displayAllProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            realProducts.forEach(productId => {
                const li = document.createElement('li');
                li.textContent = productId;
                productList.appendChild(li);
            });
        }
        displayAllProducts();

        // Blockchain System
        class Block {
            constructor(index, previousHash, timestamp, data, productId) {
                this.index = index;
                this.previousHash = previousHash;
                this.timestamp = timestamp;
                this.data = data;
                this.productId = productId; // Store product ID
                this.hash = '';
            }

            async calculateHash() {
                const hashInput = `${this.index}${this.previousHash}${this.timestamp}${this.data}${this.productId}`;
                const encoder = new TextEncoder();
                const data = encoder.encode(hashInput);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hashBuffer))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }
        }

        const blockchain = [new Block(0, "0", new Date().toLocaleString(), "Genesis Block", "N/A")];

        async function addBlock() {
            const blockData = document.getElementById('blockData').value;
            const productIdForBlock = document.getElementById('productIdForBlock').value.trim().toUpperCase();
            const previousBlock = blockchain[blockchain.length - 1];

            if (blockData && productIdForBlock) {
                const newBlock = new Block(
                    blockchain.length,
                    previousBlock.hash,
                    new Date().toLocaleString(),
                    blockData,
                    productIdForBlock
                );
                newBlock.hash = await newBlock.calculateHash(); // Calculate the hash asynchronously
                blockchain.push(newBlock);
                displayBlockchain();
                document.getElementById('blockData').value = '';
                document.getElementById('productIdForBlock').value = '';
            } else {
                alert('Please enter both product data and product ID.');
            }
        }

        function checkBlockExists() {
            const index = parseInt(document.getElementById('blockIndex').value);
            const exists = blockchain.some(block => block.index === index);
            alert(exists ? `Block ${index} exists.` : `Block ${index} does not exist.`);
        }

        function findBlockByHash() {
            const hash = document.getElementById('blockHash').value;
            const block = blockchain.find(block => block.hash === hash);
            if (block) {
                alert(`Block found: Index: ${block.index}, Data: ${block.data}, Product ID: ${block.productId}`);
            } else {
                alert('Block not found.');
            }
        }

        function displayBlockchain() {
            const blockchainDisplay = document.getElementById('blockchainDisplay');
            blockchainDisplay.innerHTML = blockchain.map(block => `
                <div class="block">
                    <strong>Index:</strong> ${block.index}<br>
                    <strong>Data:</strong> ${block.data}<br>
                    <strong>Product ID:</strong> ${block.productId}<br>
                    <strong>Hash:</strong> ${block.hash}<br>
                    <button onclick="copyHash('${block.hash}')">Copy Hash</button>
                </div>
            `).join('');
        }

        function copyHash(hash) {
            navigator.clipboard.writeText(hash).then(() => {
                alert('Hash copied to clipboard: ' + hash);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        function deleteBlock() {
            const index = parseInt(document.getElementById('deleteIndex').value);
            if (index < 1 || index >= blockchain.length) {
                alert('Invalid index. Please enter a valid block index.');
                return;
            }
            blockchain.splice(index, 1);
            displayBlockchain();
            document.getElementById('deleteIndex').value = '';
        }
    </script>
</body>
</html>
